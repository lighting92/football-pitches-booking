<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Football Pitches Booking</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="logo">
					<img src="../images/FPB_logo.png" />
				</div>
			</div>
			<div id="navigation_bar">
				<ul class="nav">
					<li class="home"><a href="#">HOME</a></li>
					<li class="focus"><a href="#">ADMIN</a></li>
					<li><a href="#">CONTACT</a></li>
					<li><a href="#">ABOUT</a></li>
				</ul>
				<ul class="manage">
					<li class="focus"><a href="#">STADIUMS</a></li>
					<li><a href="#">ADVERTISING</a></li>
					<li><a href="#">USERS</a></li>
				</ul>
			</div>
			<div id="general_body">
				<div id="main_container">
					<div class="content_title">Add new stadium</div>
					<div class="vide"></div>
					<table>
						<tr>
							<td>Name</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td>Street</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td>Ward</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td>District</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td>City</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td>Description</td>
							<td><textarea></textarea></td>
						</tr>
						<tr>
							<td>Owner's phone</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td>Owner's email</td>
							<td><input type="text" /></td>
						</tr>
						<tr>
							<td>Status</td>
							<td>
								<select>
									<option selected="true">Active</option>
									<option>Deactive</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="submit" value="Save" />
								<input type="submit" value="Cancel" />
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
